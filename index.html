<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/2abcd846f9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>

            <img src="cover.jpg" alt="music cover page" class="song-image">

            <h1><b>Coming Off</b></h1>
            <p>Bluey Thomas & Brevin Kim</p>

            <audio id="song">
                <source src="song.mp3" type="audio/mpeg">
            </audio>


            <input type="range" value="0" id="progress">


            <div class="controls">
                <div onclick="tenSecondsBefore()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPauseFunction()">
                    <i class="fa-solid fa-play" id="play"></i>
                </div>
                <div onclick="tenSecondsAfter()">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
